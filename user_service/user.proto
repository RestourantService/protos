syntax = "proto3";

option go_package = "genproto/user";

package user;

service User {
    rpc GetUser (ID) returns (UserInfo);
    rpc UpdateUser (ID) returns (Void);
    rpc DeleteUser (ID) returns (Void);
    rpc ValidateUser (ID) returns (Status);
}

message UserInfo {
    string username = 1;
    string email = 2;
    string password = 3;
}

message ID {
    string id = 1;
}

message Status {
    bool successful = 1;
}

message Void {}